{%extends "base.html"%}

{%block content%}

<div class="container">

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Points</th>
            <th scope="col">Active</th>
        </tr>
    </thead>

<tbody>
    {%for u in users%}
    <tr>
        <td>{{u}}</td>
        <td>{{u.points}}</td>
        <td>{{u.active}}</td>

    </tr>
    {%endfor%}
</tbody>
</table>

</div>

<p>{{bids}}</p>

{%endblock%}
